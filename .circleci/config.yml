version: 2.1

version-tag-only: &version-tag-only
  tags:
    only: /^v[0-9]{1,2}\.[0-9]{1,2}\.[0-9]{1,2}$/
  branches:
    ignore: /.*/

schedule-trigger: &schedule-trigger
  equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]


not-schedule-trigger: &not-schedule-trigger
  not:
    *schedule-trigger

orbs:
  c: rafaelostertag/common-orb@1.19.0

workflows:
  build-any-branch:
    when:
      *not-schedule-trigger
    jobs:
      - c/maven-build-and-test:
          name: build-and-test
          sonar-project-key: "ch.guengel.webtools:lastseenservice"
          context:
            - sonar
            - repository-read

  build-and-release:
    when:
      *not-schedule-trigger
    jobs:
      - c/maven-build-and-test:
          name: build-and-test
          sonar-project-key: "ch.guengel.webtools:lastseenservice"
          context:
            - sonar
            - repository-read
          filters:
            *version-tag-only
      - c/maven-deploy-artifacts:
          name: deploy-maven-artifact
          requires:
            - build-and-test
          context:
            - maven-repository-write
          filters:
            *version-tag-only
      - c/maven-trigger-pipeline-with-version:
          name: trigger-docker-image-build
          project-name: web-lastseenservice-docker
          context:
            - circle-ci
          requires:
            - deploy-maven-artifact
          filters:
            *version-tag-only

  dependency-check:
    when:
      *schedule-trigger
    jobs:
      - c/maven-dependency-check:
          context:
            - repository-read
